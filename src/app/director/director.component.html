<mat-card class="synopsis-dialog">
    <mat-card-title class="synopsis-dialog-title">{{ data.name }}</mat-card-title>
    <br />
    <mat-dialog-content class="synopsis-dialog-content">
        {{ data.bio }}
        <br/>
        <br/>
    </mat-dialog-content>
    <mat-dialog-content class="synopsis-dialog-content">
        <img src={{data.portrait}} />
   
    <mat-card-actions class="synopsis-actions">
        <button class="synopsis-close-button" mat-stroked-button  aria-label="Close the synopsis button" mat-dialog-close color="primary">
            X
        </button>
    </mat-card-actions> </mat-dialog-content>
</mat-card>
